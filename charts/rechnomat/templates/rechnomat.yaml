apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.application.name }}
  labels:
    app: {{ .Values.application.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.application.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.application.name }}
    spec:
      containers:
        - name: {{ .Values.application.name }}-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.application.port }}
          env:
        {{- range $key, $value := .Values.application.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.application.name }}-service
  labels:
    app: {{ .Values.application.name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.application.name }}
  ports:
    - name: http
      port: 8080        # Порт сервиса внутри кластера
      targetPort: 8080  # Порт контейнера
      nodePort: 38080   # Порт на узле
    - name: https
      port: 9001        # Порт сервиса внутри кластера
      targetPort: 9001  # Порт контейнера
      nodePort: 39001   # Порт на узле